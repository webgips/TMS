<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<main class="board">
  <div class="board-col"  *ngFor="let list of taskList; let i = index">
    <div class="board-col__title">{{list.name}}</div>
    <app-task *ngFor="let task of list.tasks; let i = index"
      [title]="task.title"
      [author]="task.author"
    ></app-task>
    <!-- <a href="#" class="add-task">Add task...</a> -->
  </div>
  
</main>
