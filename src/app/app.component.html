  <h1>
    {{ title }}!

<main class="board">
  <div class="board-col"  *ngFor="let statusCols of taskList; let i = index">
    <div class="board-col__title">{{statusCols.status}}</div>
    <app-task *ngFor="let task of statusCols.tasks; let i = index" 
      [task]="task"
    ></app-task>

  </div>
  
</main>
