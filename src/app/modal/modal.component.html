<div
  class="modal__wrap"
  (input)="inputChange($event)"
  (submit)="submit($event)"
  (click)="close()"
  *ngIf="visible"
>
  <div class="modal__content" (click)="$event.stopPropagation()">
    <a href="#" class="modal__close-btn" (click)="close()">x</a>
    <ng-content></ng-content>
  </div>
</div>
